<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <button id="connect-wallet">🔗 Connect Wallet</button>
    <button id="toggle-leaderboard">Leaderboard 🏆</button>
  </header>

  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>

  <button id="reset-game">🔁 Reset Game</button>

  <div id="game-container"></div>

  <div id="leaderboard-container" style="display:none; max-width: 600px; margin: 20px auto;"></div>

  <p id="status">🔌 Not connected</p>

  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="application/javascript"></script>
  <script src="web3.min.js"></script>
  <script type="module" src="leaderboard.js"></script>
  <script type="module" src="game.js"></script>

</body>
