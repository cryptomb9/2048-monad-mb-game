<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2048 Monad Game</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Classic Web3.js (no ethers) -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <!-- Wallet / contract helper -->
  <script src="web3.js"></script>
</head>

<body>
  <!-- Hamburger -->
  <button id="hamburger">
    <span></span><span></span><span></span>
  </button>

  <!-- Slide-in menu -->
  <nav id="side-menu" class="closed">
    <button id="connect-wallet">ğŸ”— Connect Wallet</button>
    <button id="reset-game">ğŸ” Reset Game</button>
    <button id="toggle-leaderboard">ğŸ† Leaderboard</button>
    <p id="status">ğŸ”Œ Not connected</p>
  </nav>

  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>

  <div id="game-container"></div>

  <!-- Leaderboard panel -->
  <div id="leaderboard-container" style="display:none;"></div>

  <!-- Modules -->
  <script type="module" src="leaderboard.js"></script>
  <script type="module" src="game.js"></script>

  <!-- Menu toggle script -->
  <script>
    const ham = document.getElementById("hamburger");
    const menu = document.getElementById("side-menu");
    ham.onclick = () => menu.classList.toggle("closed");
  </script>
</body>
</html>
